<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Ciudad">
    <th mat-header-cell *matHeaderCellDef> {{'city' | translate | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> {{'action' | translate | titlecase }} </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-icon-button (click)="deleteCity(element.name)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons> </mat-paginator>
